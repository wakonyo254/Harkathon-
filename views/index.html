<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Well-being</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Health Bridge Hospital</h1>
        <nav>
            <a href="#appointments">Book Appointment</a>
            <a href="#health-tips">Health Tips</a>
        </nav>
    </header>

    <section id="appointments">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Choose Doctor:</label>
            <select id="provider" name="doctor">
                <!-- Populated dynamically via JavaScript -->
            </select>

            <label for="appointment-date">Appointment Date:</label>
            <input type="datetime-local" id="appointment-date" name="appointment-date" required>

            <button type="submit">Book</button>
        </form>
    </section>

    <section id="health-tips">
        <h2>Health Tips</h2>
        <div id="tips-container"></div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
